<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container py-5">

        <form>
            <div class="mb-3">
                <label for="productName">Product Name</label>
                <input type="text" id="productName" class="form-control">
            </div>
            <div class="mb-3">
                <label for="productPrice">Product Price</label>
                <input type="number" id="productPrice" class="form-control">
            </div>
            <div class="mb-3">
                <label for="productCategory">Product Category</label>
                <select class="form-select" id="productCategory">
                    <option value="tv">Tv </option>
                    <option value="mobile">Mobile </option>
                    <option value="Laptop">Laptop </option>
                </select>
            </div>

            <div class="mb-3">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="productSale">
                    <label class="form-check-label" for="productSale">Product Sale</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="productDescription">Product Description</label>
                <textarea id="productDescription" class="form-control"></textarea>
            </div>
            <button onclick="addProduct()" type="button" class="btn btn-outline-info">Add Product</button>
            <button onclick="clearForm()" type="button" class="btn btn-outline-danger">Clear Form</button>
        </form>

        <input onkeyup="searchData()"  id = "searchInput" class="form-control w-50 mx-auto my-5" placeholder="Search.........." />

        <table class="table table-dark table-striped table-bordered text-center">
            <thead>
                <th>index</th>
                <th>product Name</th>
                <th>product Price</th>
                <th>product Category</th>
                <th>product sale</th>
                <th>product Description</th>
                <th>Update</th>
                <th>Delete</th>
            </thead>
            <tbody id="tableData">
                <!-- <tr>
                    <td>0</td>
                    <td>Nokia</td>
                    <td>9000</td>
                    <td>Mobile</td>
                    <td>true</td>
                    <td>Goood</td>
                    <td><button class="btn btn-warning">Update</button></td>
                    <td><button class="btn btn-danger">Delete</button></td>
                </tr> -->
            </tbody>
        </table>


    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
